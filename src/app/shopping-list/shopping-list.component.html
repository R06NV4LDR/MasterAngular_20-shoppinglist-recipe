<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ formatQuantity(ingredient.quantity) }} {{ ingredient.name }}
        <span *ngIf="ingredient.preparation">{{ ingredient.preparation }}</span>
        <span *ngIf="ingredient.alternatives?.length">
          oder {{ ingredient.alternatives.join(" / ") }}
        </span>
      </a>
    </ul>
  </div>
</div>
