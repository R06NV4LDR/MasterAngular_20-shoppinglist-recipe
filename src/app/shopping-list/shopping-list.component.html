<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />

    <!-- THIS SHOULD BE IN THE RECIPE-DETAIL OR RECIPE-LIST -->
    <button
      class="btn btn-primary my-2"
      type="button"
      (click)="addRecipeToShoppingList()"
    >
      Add Recipe
    </button>

    <ul class="list-group">
      <a *ngFor="let ingredient of ingredients" class="list-group-item">
        <div class="d-flex align-items-center" style="gap: 1rem">
          <span class="qty-col">{{ qtyValue(ingredient) || "â€“" }}</span>
          <span class="unit-col">{{ unitValue(ingredient) }}</span>
          <span class="name-col">
            {{ ingredient.name }}
          </span>
        </div>
      </a>
    </ul>
  </div>
</div>
