<form (ngSubmit)="onAddItem()">
  <div class="row">
    <div class="col-sm-5 form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" #nameInput />
    </div>
    <div class="col-sm-2 form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" class="form-control" #amountInput />
    </div>
    <div class="col-sm-3 form-group">
      <label for="unit">Unit</label>
      <select id="unit" class="form-control" #unitInput>
        <option value="" selected>Bitte Einheit w√§hlen</option>
        <!-- Match your Unit union exactly -->
        <option value="g">g</option>
        <option value="kg">kg</option>
        <option value="ml">ml</option>
        <option value="dl">dl</option>
        <option value="l">l</option>
        <option value="EL">EL</option>
        <option value="TL">TL</option>
        <option value="Stk">Stk</option>
        <option value="Bund">Bund</option>
        <option value="Zweig">Zweig</option>
        <option value="Prise">Prise</option>
        <option value="n. B.">n. B.</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" type="submit">Add</button>
      <button class="btn btn-danger" type="button">Delete</button>
      <button class="btn btn-primary" type="button">Clear</button>
    </div>
  </div>
</form>
